spring:
  application:
  name: kiwee

  config:
    import:
      - optional:classpath:application-database.yaml
      - optional:classpath:application-oauth.yaml

  web:
    resources:
      add-mappings: false

server:
  port: 8080
  forward-headers-strategy: framework
  error:
    whitelabel:
      enabled: false
    include-message: always
    include-exception: true

frontend:
  base-url: ${FRONTEND_BASE_URL:"localhost:3000"}